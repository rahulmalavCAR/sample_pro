version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:16 
    steps:
      - checkout 
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build
          command: npm build

  test:
    docker:
      - image: circleci/node:16 
    steps:
      - checkout 
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
